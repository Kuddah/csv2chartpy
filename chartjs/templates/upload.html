<!DOCTYPE html>
<html>
<head>
    <title>CSV Plotter</title>
</head>
<body>
    <h2>Upload CSV</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
